      ### 游泳
      **授课教师**
      > 文 / [longlin10086](https://github.com/longlin10086), 2024.3
      - 倪婧娇
        - 授课风格：非常好的老师，人美心善。
        - 听课建议：零基础的同学只要跟着老师教的步骤照做，多练习几次就能学会，不要害怕呛水。
        - 课上会将同学们分为零基础和有基础两组，有基础的同学学习自由泳，零基础的同学学习蛙泳。

      **授课地点**
      大学城游泳馆

      **分数组成 (2024 春)**
      > 文 / [IcyDesert](https://github.com/IcyDesert), 2024.4
      - 理论 10%: 包括慕课七个单元练习题、期末考试内容。
      - 出勤课堂表现 10%
      - 身体素质 30%: 考察 1000m，引体向上，平板支撑三项。评分标准见「exams/swimming_criteria.docx」。
      - 游泳专项技术 50%: 无论零基础还是有基础，都考 100m 蛙泳（短泳道长度为 25m，游一个来回是 50m）。评分会照顾零基础的同学。

      **学习建议**
      - 游泳馆内有热水供应（虽然比较晚才会开）。
      - 需要自备泳帽、泳镜、泳裤或泳衣。
      - 冬天水温会比较冷，刚下水可能会不适应。
      - 课堂外前往游泳馆需要支付 ¥20（校园卡，可以用运动补贴）。
      - 上课前一定抽时间**看慕课**！老师上课时间有限，不会仔细讲，需要提前看视频预习。
      > 文 / [psp_dada](https://github.com/pspdada)，2024.7
      - 课上使用的是教学用池而不是比赛用池，水没那么深。游泳池是恒温 26℃。
