      2. 专项技术50%: 一是考核一些基本的拳法和步法，二是完整的表演一遍三路长拳。
      3. 身体素质30%: 内容、评分标准都和体测一样。如果考核前已经参加过本学期体测，则可以用体测成绩代替，也可申请单独测试。

