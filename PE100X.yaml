      ### 体能训练
      **体能训练和上面的体育基础是两门课！此课是体测及格同学的任选课！**

      **授课教师**
      - 钱星豪（已离职，悲）
        - 教学内容：
          - 前半节：针对七项身体素质进行训练（速度、柔韧性、耐力、爆发力、协调性、平衡性、力量）。每一项身体素质都有对应的训练项目，有一些比较好玩（如协调），有些强度会很大（如耐力）。
          - 后半节课：橄榄球 / 飞盘比赛

      **分数组成**
      - 考勤 10%
      - 课堂表现 10%
      - 课后练习 20%: 有两个星期需要做课后练习，三选一，都需要提供 Keep 的截图记录（跑步 8 km（男）/5 km（女），配速不限；有氧运动；无氧运动）。
      - 单人项目 20%：50 m 短跑 和 1000 m/800 m 跑（2023 秋可以用体测成绩代替）。
      - 小组项目 20% (需提前组五人小组): 团队成员分工，每人完成一项（速度：50 m*4 折返跑；柔韧：坐位体前屈；耐力：莱格尔跑；力量：引体向上；平衡：障碍独木桥）。
      - 团队比赛 20%: 橄榄球、飞盘比赛。
