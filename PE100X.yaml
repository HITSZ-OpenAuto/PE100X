      ### 跆拳道 / 空手道
      跆拳道和空手道本身就是同类型的运动，两门课的内容和考核要求也非常相似，因此合在一起记录。推荐选了其中一门的同学在另一个学期选修另一门。

      **授课教师**
      - 曾翠兰 / 周紫微: 好（各种方面的）。

      **关于考试**
      - 身体素质考核内容为：1 分钟开合跳、1 分钟下蹲、1 分钟仰卧起坐（主要拉分项）。**不考长跑！不考引体向上！**
      - 技术考核内容则是打一套跆拳道 / 空手道的招式。用来学习动作的时间很多，只要认真学都能学会。

      **学习建议**
      跆拳道 / 空手道是重视技术而不刻意强调体能的运动，因此即使擦线过体测的同学也能学好它们。它们可以为你贡献两个学期的高分，因此有机会就把它们设置成第一志愿吧。

      **授课地点**
      大学城体育馆
